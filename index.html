<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Homepage</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            color: black;
            background-color: white;
        }
        #intentionBox {
            width: 300px;
            height: 20px;
            font-size: 16px;
            margin-top: 20px;
        }
        #submitButton {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>"Stay focused, and keep pushing forward."</h1>
    <input type="text" id="intentionBox" placeholder="What's your intention?">
    <button id="submitButton">Submit</button>
</body>
<script>
    var googleScriptURL = 'https://script.google.com/macros/s/AKfycbzYjNQIIBl8gY-s8FxHe4OOUB5bU4Oz1gKV2qD1zlX2vJrLJhijqVyT9Dm2esOTSFhw/exec';

    document.getElementById('submitButton').onclick = function() {
        var intention = document.getElementById('intentionBox').value;
        fetch(googleScriptURL, {
            method: 'POST',
            body: JSON.stringify({intention: intention}),
            headers: new Headers({
                'Content-Type': 'application/json'
            })
        }).then(response => response.json())
          .then(data => {
            alert('Intention saved!');
            document.getElementById('intentionBox').value = ''; // Clear the input after saving
          })
          .catch(error => console.error('Error:', error));
    };
</script>

</html>
